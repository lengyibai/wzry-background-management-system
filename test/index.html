<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <title>冷弋白的网页</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #fff;
      }
      body {
        display: flex;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }
      .lyb {
        width: 300px;
        height: 300px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="lyb"></div>

    <!-- JS -->
    <script>
      const lyb = document.querySelector(".lyb");
      function frameTime(fn, fre = 0) {
        let time = 0;
        f();
        function f() {
          time += 10;
          if (time > fre) {
            fn();
            time = 0;
          }
          requestAnimationFrame(f);
        }
      }

      let deg = 0;
      frameTime(() => {
        deg++;
        console.log(deg);
        lyb.style.transform = `rotate(${deg}deg)`;
      });
    </script>
  </body>
</html>
